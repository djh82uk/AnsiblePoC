- name: Installing Putty Client MSI 
  hosts: all
 
  tasks:    
      - name: Download the file
        azure_rm_storageblob:
          resource_group: ansible-rg-001
          storage_account_name: ansiblestg001
          container: ansibletools
          blob: putty-64bit-0.74-installer.msi
          dest: /home/ansibleadmin/tools/putty-64bit-0.74-installer.msi
         delegate_to: localhost
         
      - name: Copy my Installer
        win_copy:
          src: '/home/ansibleadmin/tools/putty-64bit-0.74-installer.msi'
          dest: "C:\ansible_tools\putty-64bit-0.74-installer.msi"

      - name: Install MSI
        win_package: 
          path: C:\ansible_tools\putty-64bit-0.74-installer.msi
          state: present
